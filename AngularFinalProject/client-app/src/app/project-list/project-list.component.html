  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
  <ul class="list-group" *ngIf="!loading && !errorMsg">
    <li class="list-group-item" *ngFor="let project of projects">
      <strong>{{ project.title }}</strong> â€” {{ project.status }}
    </li>
  </ul>
</div>
